<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="homeHeading">HOME</h3>
                <p class="scoreDisplay" id="homeScore">0</p>
                <button onclick="addOneHome()">+1</button>
                <button onclick="addTwoHome()">+2</button>
                <button onclick="addThreeHome()">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <p class="scoreDisplay" id="guestScore">0</p>
                <button onclick="addOneGuest()">+1</button>
                <button onclick="addTwoGuest()">+2</button>
                <button onclick="addThreeGuest()">+3</button>
            </div>
        </div>
        <div class="bottomContainer">
            <button id="newGameBtn" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
